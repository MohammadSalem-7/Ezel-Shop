<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التذاكر</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            color: white;
            text-align: center;
            padding: 40px;
        }

        .ticket-box, .open-ticket {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: left;
        }

        textarea {
            width: 95%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(90deg,#8e44ad, #8e44ad);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(90deg, #8e44ad, #8e44ad);
        }

        .back-btn {
            margin-top: 20px;
            background: #007BFF;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        .status-open { color: #8e44ad; font-weight: bold; }
        .status-closed { color: #2ecc71; font-weight: bold; }
        .status-replied { color: #3498db; font-weight: bold; }
    </style>
</head>

<body>

    <h2>🎫 فتح تذكرة دعم</h2>

    <div id="ticketArea"></div>

    <!-- زر العودة -->
    <button class="back-btn" onclick="window.location.href='index.html'">🏠 العودة للصفحة الرئيسية</button>

    <script>
        const user = localStorage.getItem("loggedInUser");
        const ticketArea = document.getElementById("ticketArea");
        let tickets = JSON.parse(localStorage.getItem("tickets")) || [];

        // تحقق هل لدى المستخدم تذكرة مفتوحة
        let myOpenTicket = tickets.find(t => t.user === user && t.status !== "مغلقة");

        if (myOpenTicket) {
            ticketArea.innerHTML = `
                <div class="open-ticket">
                    <p><strong>💬 رسالتك:</strong> ${myOpenTicket.message}</p>
                    <p><strong>📌 الحالة:</strong> 
                        <span class="status-${myOpenTicket.status === 'مفتوحة' ? 'open' : (myOpenTicket.status === 'تم الرد' ? 'replied' : 'closed')}">
                            ${myOpenTicket.status === "مفتوحة" ? "مفتوحة - لم يتم الرد بعد" : 
                              myOpenTicket.status === "تم الرد" ? "تم الرد من الدعم ✅" : "مغلقة ✅"}
                        </span>
                    </p>
                    ${myOpenTicket.reply ? `<p><strong>💬 رد الدعم:</strong> ${myOpenTicket.reply}</p>` : ""}
                    <p><strong>🕒 رقم التذكرة:</strong> ${myOpenTicket.id}</p>
                    ${myOpenTicket.status !== "مغلقة" ? `<button onclick="closeTicket(${myOpenTicket.id})">✅ إغلاق التذكرة</button>` : ""}
                </div>
            `;
        } else {
            ticketArea.innerHTML = `
                <div class="ticket-box">
                    <textarea id="message" rows="5" placeholder="اكتب مشكلتك هنا..."></textarea>
                    <button onclick="submitTicket()">إرسال التذكرة</button>
                </div>
            `;
        }

        function submitTicket() {
            let msg = document.getElementById("message").value.trim();
            if (msg.length < 5) {
                alert("❗ يجب كتابة وصف المشكلة بشكل مفصل");
                return;
            }

            tickets.push({
                user: user,
                message: msg,
                status: "مفتوحة",
                id: Date.now(),
                reply: null
            });
            localStorage.setItem("tickets", JSON.stringify(tickets));
            alert("✅ تم إرسال التذكرة بنجاح!");
            location.reload();
        }

        function closeTicket(id) {
            tickets = tickets.map(t => t.id === id ? { ...t, status: "مغلقة" } : t);
            localStorage.setItem("tickets", JSON.stringify(tickets));
            alert("✅ تم إغلاق التذكرة.");
            location.reload();
        }
    </script>

</body>

</html>
