<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</title>
    <style>
        body {
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            overflow-y: auto;
        }

        header {
            background: rgba(20, 20, 20, 0.95);
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            flex-grow: 1;
            text-align: right;
            color: #9b59b6;
        }

        .button, .cart-icon, select {
            background: #9b59b6;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 14px;
            font-weight: bold;
        }

        .button:hover {
            background: #9b59b6;
            transform: translateY(-2px) scale(1.05);
        }

        .cart-icon {
            background: #9b59b6;
            border-radius: 50%;
            font-size: 16px;
            position: relative;
        }

        .cart-icon:hover {
            background: #9b59b6;
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: #9b59b6;
            border: none;
            color: black;
            margin: 0 10px;
            font-weight: bold;
        }

        #products-container {
            padding: 120px 20px 40px;
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background: rgba(83, 4, 64, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product:hover {
            transform: translateY(-5px);
            background: rgba(83, 4, 64, 0.1);
        }

        .product h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #9b59b6;
        }

        .product p {
            font-size: 16px;
            color: #ffffff;
        }

        .product .price-badge {
            background: #9b59b6;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #000;
            display: inline-block;
            margin-bottom: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        .product button {
            background: #9b59b6;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
        }

        .product button:hover {
            background: #9b59b6;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <header>
        <button class="button" onclick="goBack()">üîô ÿ±ÿ¨Ÿàÿπ</button>
        <h1>ŸÖŸÜÿ™ÿ¨ÿßÿ™ŸÜÿß</h1>
        <div style="display: flex; align-items: center; gap: 10px;">
            <select id="currency-selector" onchange="changeCurrency()">
                <option value="SAR">SAR üá∏a</option>
                <option value="USD">USD üá∫üá∏</option>
                <option value="EUR">EUR üá™üá∫</option>
            </select>
            <button class="cart-icon" onclick="viewCart()"> üõí <span id="cart-count">0</span></button>
        </div>
    </header>

    <div id="products-container">
        <section id="products">
            <script>
                let products = [
                    { name: "ŸÖŸÜÿ™ÿ¨ 1", price: 100 },
                    { name: "ŸÖŸÜÿ™ÿ¨ 2", price: 150 },
                    { name: "ŸÖŸÜÿ™ÿ¨ 3", price: 200 },
                    { name: "ŸÖŸÜÿ™ÿ¨ 4", price: 250 },
                    { name: "ŸÖŸÜÿ™ÿ¨ 5", price: 300 },
				    { name: "ŸÖŸÜÿ™ÿ¨ 5", price: 1000000 }
                ];

                let productsHTML = "";
                products.forEach((product) => {
                    productsHTML += `
                        <div class="product">
                            <h2>${product.name}</h2>
                            <span class="price-badge"><span class="price" data-original="${product.price}">${product.price}</span> <span class="currency">SAR</span></span>
                            <p>ŸàÿµŸÅ ŸÖÿÆÿ™ÿµÿ± ŸÑŸÑŸÖŸÜÿ™ÿ¨</p>
                            <button onclick="addToCart('${product.name}', ${product.price})">ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©</button>
                        </div>
                    `;
                });

                document.write(productsHTML);
            </script>
        </section>
    </div>

    <script>
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").textContent = cart.length;
        }

        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(productName + " ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ™Ÿá ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©!");
        }

        function goBack() {
            window.location.href = "index.html";
        }

        function viewCart() {
            window.location.href = "cart.html";
        }

        function changeCurrency() {
            let selectedCurrency = document.getElementById("currency-selector").value;
            localStorage.setItem("selectedCurrency", selectedCurrency);
            updateCurrency();
        }

        function updateCurrency() {
            let selectedCurrency = localStorage.getItem("selectedCurrency") || "SAR";
            let exchangeRates = { "SAR": 1, "USD": 0.27, "EUR": 0.25 };

            document.querySelectorAll(".price").forEach((price) => {
                let originalPrice = parseFloat(price.getAttribute("data-original"));
                price.textContent = (originalPrice * exchangeRates[selectedCurrency]).toFixed(2);
            });

            document.querySelectorAll(".currency").forEach((label) => {
                label.textContent = selectedCurrency;
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateCartCount();
            updateCurrency();
        });
    </script>

</body>
</html>
