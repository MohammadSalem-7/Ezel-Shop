<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            font-family: 'Tajawal', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .register-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 95%;
            padding: 12px;
            background: linear-gradient(90deg, #8e44ad, #8e44ad);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(90deg, #8e44ad, #8e44ad);
        }
    </style>
</head>
<body>

    <div class="register-box">
        <h2>إنشاء حساب جديد</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="register()">إنشاء حساب</button>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username.length < 3 || password.length < 4) {
                alert("❗ اسم المستخدم أو كلمة المرور قصيرة.");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            // تحقق اذا اسم المستخدم مكرر
            if (users.find(u => u.username === username)) {
                alert("❌ اسم المستخدم مستخدم من قبل.");
                return;
            }

            users.push({ username: username, password: password, profilePic: "" });
            localStorage.setItem("users", JSON.stringify(users));
            alert("✅ تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
